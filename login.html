<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Styles--> 
        <link href="css/bootstrap.min.css" rel="stylesheet">        
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--backgnd img-->
        <div class="login-bg">
        </div>

        <!--logo-->
        <img src="img/logo.svg" class="logo">
 
        <!--text-->
        <h2 class="text1">Research. Virtual Machine.</h2>

        <!--login card-->
        <div class="card logincard">
            <div class="card-body card-body-login mx-2 my-3">
                <form>
                    <div class="mb-4 form-group">
                      <input type="email" class="form-control p-2 rounded-0" id="loginEmail" placeholder="Email">
                    </div>
                    <div class="mb-4 form-group">
                      <input type="password" class="form-control p-2 rounded-0" id="loginPassword" placeholder="Password">
                    </div>
                </form>
                <button type="button" class="btn btn-primary w-100 rounded-0 p-3">Log In</button>
                <p class="text-center p-2">Forget Password</p>
            </div>
        </div>

        <!--Scripts-->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
